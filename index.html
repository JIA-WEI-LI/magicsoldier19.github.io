<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Teaching Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f0f0f;
      }
    </style>
  </head>
  <body class="text-white font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-black/30">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="text-xl font-bold">Chia-Wei Li</div>
        <div class="space-x-6 hidden md:flex">
          <a href="#about" class="hover:text-blue-400 transition">關於</a>
          <a href="#plan" class="hover:text-blue-400 transition">教學計畫</a>
          <a href="#materials" class="hover:text-blue-400 transition">教材補充</a>
          <a href="#contact" class="hover:text-blue-400 transition">聯絡方式</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="h-screen bg-cover bg-center flex items-center justify-center text-center relative" style="background-image: url('https://manim.community/_images/banner-light.png');">
      <div class="absolute inset-0 bg-black/70"></div>
      <div class="z-10 px-6">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">數學視覺化教學平台</h1>
        <p class="text-lg md:text-xl mb-8">用軟體、動畫與圖形探索數學之美</p>
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
          <a href="#plan" class="inline-block w-40 text-center bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition">
            <i class="fa-solid fa-magnifying-glass"></i> 開始探索
          </a>
          <a href="#contact" class="inline-block w-40 text-center bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition">
            <i class="fab fa-github"></i> Github
          </a>
        </div>
      </div>
    </header>

  </body>
</html>
